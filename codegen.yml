overwrite: true
schema:
  - data/src/**/*.graphql
documents:
  - src/graphql/**/*.gql
generates:
  src/graphql/generated.ts:
    config:
      asyncQuery: true
      clientPath: ./client
      addSvelteContext: true
    plugins:
      - typescript
      - typescript-operations
      - ./scripts/codegen.js

  src/graphql/graphql.schema.json:
    plugins:
      - introspection

hooks:
  afterAllFileWrite:
    - prettier --write
